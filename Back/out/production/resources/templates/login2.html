<!DOCTYPE html>
<html>
<head>
    <title>로그인 페이지</title>
    <style>
        /* 간단한 스타일 설정 (선택 사항) */
        body {
            font-family: sans-serif;
            text-align: center;
        }
        form {
            margin: 0 auto;
            width: 300px;
        }
    </style>
</head>
<body>
<h1>로그인</h1>
<form action="/login" method="post"> <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">로그인</button>
</form>
</body>
</html>
